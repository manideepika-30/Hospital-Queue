<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Queue Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e40af;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-patient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-patient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-doctor {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-doctor:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-admin {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè•</div>
        <h1>Hospital Queue Management</h1>
        <p class="subtitle">Select your role to get started</p>
        
        <div class="button-group">
            <button class="btn btn-patient" onclick="goToPatientAuth()">
                üë§ Patient Login
            </button>
            <button class="btn btn-doctor" onclick="goToDoctorAuth()">
                ü©∫ Doctor Login
            </button>
            <button class="btn btn-admin" onclick="goToAdminAuth()">
                üë®‚Äçüíº Admin Login
            </button>
        </div>
    </div>

    <script>
        function goToPatientAuth() {
            window.location.hash = 'patient-auth';
        }

        function goToDoctorAuth() {
            window.location.hash = 'doctor-auth';
        }

        function goToAdminAuth() {
            window.location.hash = 'admin-auth';
        }
    </script>
</body>
</html>
