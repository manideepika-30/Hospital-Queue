<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Queue - Patient Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .back-button:hover {
            background: #e0e0e0;
        }

        h1 {
            color: #1e40af;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-text button {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            margin-left: 5px;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #0a0;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">‚Üê Back</button>
        <h1 id="formTitle">Patient Login</h1>
        <p class="subtitle" id="formSubtitle">Sign in to access your queue status</p>

        <div id="message"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <form id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="patient@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <div class="form-group" id="nameGroup" style="display: none;">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <div class="form-group" id="phoneGroup" style="display: none;">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="submitBtn">Login</button>
                <button type="reset" class="btn-secondary">Clear</button>
            </div>
        </form>

        <div class="toggle-text">
            <span id="toggleText">Don't have an account?</span>
            <button type="button" onclick="toggleForm()" id="toggleBtn">Register</button>
        </div>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
            <p style="font-size: 12px; color: #999;">Demo Credentials:</p>
            <p style="font-size: 12px; color: #999;">Email: patient@test.com</p>
            <p style="font-size: 12px; color: #999;">Password: Patient@123</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAnvbITFo1CxzBC0cYSnf8D9zjrEOiplJ4",
            authDomain: "hospital-5df2e.firebaseapp.com",
            projectId: "hospital-5df2e",
            storageBucket: "hospital-5df2e.firebasestorage.app",
            messagingSenderId: "963588889140",
            appId: "1:963588889140:web:c867699511d91297008861",
            measurementId: "G-2GD4K746QX"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let isRegistering = false;

        function goHome() {
            window.location.hash = '';
        }

        function toggleForm() {
            isRegistering = !isRegistering;
            const nameGroup = document.getElementById('nameGroup');
            const phoneGroup = document.getElementById('phoneGroup');
            const formTitle = document.getElementById('formTitle');
            const formSubtitle = document.getElementById('formSubtitle');
            const submitBtn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.getElementById('toggleBtn');

            if (isRegistering) {
                nameGroup.style.display = 'block';
                phoneGroup.style.display = 'block';
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Register to book appointments';
                submitBtn.textContent = 'Register';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Login';
            } else {
                nameGroup.style.display = 'none';
                phoneGroup.style.display = 'none';
                formTitle.textContent = 'Patient Login';
                formSubtitle.textContent = 'Sign in to access your queue status';
                submitBtn.textContent = 'Login';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = 'Register';
            }
            clearMessage();
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
        }

        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }

        async function handleAuth(event) {
            event.preventDefault();
            clearMessage();
            setLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isRegistering) {
                    const name = document.getElementById('name').value;
                    const phone = document.getElementById('phone').value;

                    if (!name || !phone) {
                        throw new Error('Please fill in all fields');
                    }

                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Save patient info to Firestore
                    await db.collection('patients').doc(user.uid).set({
                        name: name,
                        email: email,
                        phone: phone,
                        role: 'patient',
                        createdAt: new Date(),
                        tokenNumber: null,
                        status: null
                    });

                    showMessage('Registration successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.hash = 'patient-dashboard';
                    }, 1500);
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.hash = 'patient-dashboard';
                    }, 1500);
                }
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
